<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<link rel="stylesheet" href="css/style.css" />
	<script src="js/main.js"></script>

	<script src="https://kit.fontawesome.com/1df86e7f33.js" crossorigin="anonymous"></script>

	<title>PROVA</title>
</head>
<body>
	<!-- Button -->
	<button type="button" class="btn btn-bounce rounded-pill bg-accent fw-bold text-white">Pubblica</button>
	<br><br>

	<button type="button" class="btn btn-bounce rounded-pill bg-alert fw-bold text-white">Reset</button>
	<br><br>

	<!-- Button con counter -->
	<button type="button" class="btn btn-bounce rounded-pill bg-secondary fw-bold text-white">
		Ingredienti <span class="badge rounded-pill bg-accent">1</span>
	</button>
	<br><br>

	<!-- text button (per commenta, log out e rispondi) -->
	<a class="btn text-button fw-bold color-accent" href="#">Commenta</a>
	<br><br>

	<!-- Tag dei video (nbsp Ã¨ il char spazio per staccare icona da hashtag) -->
	<span class="badge rounded-pill bg-primary fw-light text-black">
		<em class="fa-solid fa-oil-can"></em>&nbsp #Untazzo
	</span>
	<span class="badge rounded-pill bg-primary fw-light text-black">
		<em class="fa-solid fa-leaf"></em>&nbsp #Vegan
	</span>
	<br><br>

	<!-- Select -->
    <select class="form-select bg-primary rounded shadow-sm">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<br><br>

	<!-- Profile picture -->
	<img class="border border-4 border-dark rounded-circle w-100" alt="Filippo Champagne" src="assets/profile_pictures/prova.png" />
	<br><br>

	<!-- Profile picture small border-->
	<img class="border border-2 border-dark rounded-circle w-100" alt="Filippo Champagne" src="assets/profile_pictures/prova.png" />
	<br><br>

	<!-- Grid di Gnammy -->
	<div class="container">
		<div class="row">
			<img class="img-grid col" alt="Filippo Champagne" src="assets/gnams_thumbnails/prova.png" />
			<img class="img-grid col" alt="Filippo Champagne" src="assets/gnams_thumbnails/prova.png" />
			<img class="img-grid col" alt="Filippo Champagne" src="assets/gnams_thumbnails/prova.png" />
		</div>
		<div class="row my-3">
			<img class="img-grid col" alt="Filippo Champagne" src="assets/gnams_thumbnails/prova.png" />
			<img class="img-grid col" alt="Filippo Champagne" src="assets/gnams_thumbnails/prova.png" />
			<img class="img-grid col" alt="Filippo Champagne" src="assets/gnams_thumbnails/prova.png" />
		</div>
		<div class="row">
			<img class="img-grid col" alt="Filippo Champagne" src="assets/gnams_thumbnails/prova.png" />
			<img class="img-grid col" alt="Filippo Champagne" src="assets/gnams_thumbnails/prova.png" />
			<img class="img-grid col" alt="Filippo Champagne" src="assets/gnams_thumbnails/prova.png" />
		</div>
	</div>
	<br><br>

	<!-- Field per registrazione/login -->
	<div class="mb-3">
		<input type="text" class="form-control bg-primary rounded shadow-sm" placeholder="Username">
	</div>
	<br><br>

	<!-- Search bar -->
	<div class="input-group rounded">
		<span class="input-group-text bg-primary border-0"><em class="fa-solid fa-magnifying-glass"></em></span>
		<input type="text" class="form-control bg-primary shadow-sm" placeholder="Cerca">
	</div>
	<br><br>
</body>
</html>
